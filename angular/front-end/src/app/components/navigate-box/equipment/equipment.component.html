<table class="equipment-table">
    <thead>
        <tr>
            <th>Name</th>
            <th>Weight</th>
            <th>Quantity</th>
            <th>Magic</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of equipment">
            <td>{{item.name}}</td>
            <td>{{item.weight}}</td>
            <td>{{item.quantity}}</td>
            <td>{{item.magic}}</td>
        </tr>
    </tbody>
</table>

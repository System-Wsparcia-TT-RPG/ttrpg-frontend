<div class="extras">
  <h2>Skills</h2>
  <table class="skills-table">
    <thead>
      <tr>
        <th>Skill</th>
        <th>Description</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let skill of skills">
        <td>{{ skill.name }}</td>
        <td>{{ skill.description }}</td>
      </tr>
    </tbody>
  </table>
</div>
